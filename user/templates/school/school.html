<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Éducation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }
        
        .sidebar {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .square-card {
            width: 620px;  /* Largeur augmentée */
            height: 370px; /* Hauteur augmentée */
            margin: 0 auto; /* Centrage horizontal */
        }
        
        /* CSS-only pie chart */
        .pie-chart {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient(
                #ff6384 0% 54%,  /* Filles (680/1254 ≈ 54%) */
                #36a2eb 54% 100%  /* Garçons (574/1254 ≈ 46%) */
            );
            position: relative;
            margin: 0 auto;
        }
        
        .pie-chart::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            background: white;
            border-radius: 50%;
            top: 15%;
            left: 15%;
        }
        
        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
    
           <!--##############################################################################################-->
           <div class="max-w-md mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Ajouter une école</h2>
            
            <form action="#" method="post" class="space-y-6">
                {% csrf_token %}
                <!-- Champ Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom de l'école*</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        maxlength="255"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Entrez le nom">
                </div>
                
                <!-- Champ URL Logo -->
                <div>
                    <label for="url_logo" class="block text-sm font-medium text-gray-700 mb-1">URL du logo</label>
                    <input 
                        type="url" 
                        id="url_logo" 
                        name="url_logo" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="https://example.com/logo.png">
                    <p class="mt-1 text-xs text-gray-500">doit être une URL valide</p>
                </div>
                
                <!-- Bouton de soumission -->
                <div class="pt-2">
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
           <!--##############################################################################################-->
        </div>
    </div>
</body>
</html>
